<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Clock with Numbers</title>
</head>
<body>
  <div class="clock">
    <div class="hour">
      <div class="hours"></div>
    </div>

    <div class="minute">
      <div class="minutes"></div>
    </div>

    <div class="second">
      <div class="seconds"></div>
    </div>
  </div>

  <button id="resetButton">Установить на 12</button>

  <script src="app.js"></script>
</body>
</html>
